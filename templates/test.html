<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attention Based Image Captioning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link type="text/css" href="https://getbootstrap.com/1.0.0/assets/css/bootstrap-1.0.0.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/css" src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <section>
        <div class="container p-5">
            <div class="row mb-5 text-center text-white">
                <div class="col-lg-10 mx-auto " style="color:	#011116; ">
                    <h2 class="display-4 " style="font-weight: 600;">Attention Based Image Captioning</h2>
                    <p class="lead" style="font-weight: 500; ">Please upload an image to generate caption</p>
                    
                </div>
            </div>
            <div class="row" style="opacity: 80%;">
                <div class="col-lg-5 mx-auto">
                    <div class="shadow-lg p-3 mb-5 bg-white rounded">
                        <!-- <img src="" alt="" width="1000" class="d-block mx-auto mb-4 rounded-pill"> -->
                        <h6 class="text-center mb-4 text-muted">Upload an Image</h6>
                        <form method="post" action="/predict" enctype="multipart/form-data">
                            <div class="custom-file overflow-hidden cursor-pointer mb-5">
                                <input id="pic" type="file" accept=".jpg, .png" name="pic" class="custom-file-input cursor-pointer" required  >
                                
                                
                                <!-- <label for="pic" id="fLabel" class="custom-file-label rounded-pill">Choose file</label> -->
                                <!-- <input id="pic" type="file" accept=".jpg, .png, .jpeg" name="pic" class="custom-file-input rounded-pill" required> 
								<label for="pic" id="fLabel" class="custom-file-label rounded-pill">Choose file</label> -->
                            </div>
                            <input type="submit" id="submit" class="btn btn-info btn-sm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        $('#pic').change(function() {
            $('#fLabel')[0].innerText = $('#pic')[0].files[0].name;
        });
    </script>

    

</body>

</html>
